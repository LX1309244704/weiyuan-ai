<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabric.js Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #container {
      display: flex;
      height: 100vh;
    }
    #canvas-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #sidebar {
      width: 200px;
      background-color: #e0e0e0;
      padding: 15px;
      box-sizing: border-box;
    }
    .button {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h3>Tools</h3>
      <button id="select-btn" class="button">Select</button>
      <button id="brush-btn" class="button">Brush</button>
      <button id="rect-btn" class="button">Rectangle</button>
      <button id="text-btn" class="button">Text</button>
    </div>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
      console.log('Fabric.js version:', fabric.version);
      
      // Initialize canvas
      const canvas = new fabric.Canvas('canvas', {
        width: 800,
        height: 600,
        backgroundColor: 'white'
      });
      
      // Add initial rectangle
      const rect = new fabric.Rect({
        left: 100,
        top: 100,
        width: 100,
        height: 100,
        fill: 'red',
        angle: 45
      });
      canvas.add(rect);
      
      // Tool functions
      document.getElementById('select-btn').onclick = function() {
        canvas.isDrawingMode = false;
        canvas.selection = true;
      };
      
      document.getElementById('brush-btn').onclick = function() {
        canvas.isDrawingMode = true;
        canvas.freeDrawingBrush.width = 5;
        canvas.freeDrawingBrush.color = 'blue';
      };
      
      document.getElementById('rect-btn').onclick = function() {
        const rect = new fabric.Rect({
          width: 100,
          height: 100,
          fill: `#${Math.floor(Math.random()*16777215).toString(16)}`,
          left: Math.random() * 700,
          top: Math.random() * 500
        });
        canvas.add(rect);
      };
      
      document.getElementById('text-btn').onclick = function() {
        const text = new fabric.IText('Click to edit', {
          left: 100,
          top: 200,
          fontSize: 20,
          fill: 'black'
        });
        canvas.add(text);
      };
    };
  </script>
</body>
</html>
